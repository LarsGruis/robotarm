<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            robotArm.grab();
            for (var i = 0; i < 10; i++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            robotArm.moveLeft();








            robotArm.run();
        </script>
    </body>
</html>
